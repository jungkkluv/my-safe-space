<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Safe Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- نافذة ترحيبية -->
    <div id="popup" class="popup">
        <img src="start-game.jpg" alt="Start Game">
    </div>

    <!-- الهيدر -->
    <header>
        <img src="header.jpg" alt="Header" class="header-image">
        <img src="user-bunny.jpg" alt="User is a bunny" class="banner">
    </header>

    <!-- النجوم -->
    <section class="stars">
        <img src="stars.jpg" alt="Stars">
    </section>

    <!-- قسم النوت -->
    <section class="note-section">
        <textarea id="noteInput" maxlength="2000" placeholder="Write your note..."></textarea>
        <button id="doneButton">Done</button>
        <div id="notesContainer"></div>
    </section>

    <!-- الفوتر -->
    <footer>
        <a href="https://www.instagram.com/jungkkluv/" target="_blank">
            <img src="instagram.jpg" alt="Instagram">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
